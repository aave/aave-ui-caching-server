name: Production deploy

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}-prod'
  cancel-in-progress: false

on:
  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest
    outputs:
      image_name: '${{ steps.build.outputs.image_name }}'
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/build
        name: Build image
        id: build

  deploy_production:
    runs-on: ubuntu-latest
    environment: production
    needs: build
    container: 
      image: ghcr.io/helmfile/helmfile-ubuntu:v0.145.4
    strategy:
      fail-fast: false
      matrix:
        CHAIN_ID:
          - "1"
          - "137"
          - "43114"
    steps:
      - uses: actions/checkout@v2
      
      - name: GCP Auth
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v0.4.0
        with:
          cluster_name: '${{ secrets.GKE_CLUSTER }}'
          location: '${{ secrets.GKE_CLUSTER_REGION }}'

      - name: Render kdsl resources into yaml
        env: 
          MAINNET_RPC: '${{ secrets.MAINNET_RPC }}'
          POLYGON_RPC: '${{ secrets.POLYGON_RPC }}'
          DOMAIN: 'cache-api-${{ matrix.CHAIN_ID }}.aave.com'
          CHAIN_ID: '${{ matrix.CHAIN_ID }}'
          IMAGE: '${{ needs.build.outputs.image_name }}'
          COMMIT_SHA: "${{ github.sha }}"
          NAMESPACE: 'cache-${{ matrix.CHAIN_ID }}'
          ENV_NAME: production
          HELM_PLUGINS: '/root/.local/share/helm/plugins'
        run: |
          helmfile apply --suppress-diff
