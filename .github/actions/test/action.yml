name: Tests
description: Run tests
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    - name: Install deps and run tests
      working-directory: backend
      shell: sh
      run: 
        npm ci
        npm run test
